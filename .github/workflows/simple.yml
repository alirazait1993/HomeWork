name: shell commands

on:
  # Triggers the workflow every 5 minutes
  schedule:
    - run-shell-command: "*/2 * * * *"

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World From Cron! "
      - name: multiline script
        run: |
          node -v
          npm -v